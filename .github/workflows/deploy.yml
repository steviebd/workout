name: CI/CD

on:
  push:
  pull_request:
    branches: [main]

env:
  BUN_VERSION: 1.3.5

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run TypeScript
        run: bun run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run Unit Tests
        run: bun run test

  deploy-staging:
    name: Deploy to Staging
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Setup Infisical
        uses: Infisical/secrets-action@v1.0.15
        with:
          method: "universal"
          client-id: ${{ secrets.INFISICAL_MACHINE_IDENTITY_ID }}
          client-secret: ${{ secrets.INFISICAL_MACHINE_IDENTITY_CLIENT_SECRET }}
          project-slug: "workout-wm-0-u"
          env-slug: "staging"
          export-type: "env"

      - name: Generate Wrangler Config
        run: $GITHUB_WORKSPACE/scripts/generate-wrangler-config.sh --env staging

      - name: Deploy to Staging
        run: cd $GITHUB_WORKSPACE && bun run build && bun run wrangler deploy --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ env.CLOUDFLARE_D1_DATABASE_ID }}
          WORKOS_API_KEY: ${{ env.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID: ${{ env.WORKOS_CLIENT_ID }}

  deploy-production:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Setup Infisical
        uses: Infisical/secrets-action@v1.0.15
        with:
          method: "universal"
          client-id: ${{ secrets.INFISICAL_MACHINE_IDENTITY_ID }}
          client-secret: ${{ secrets.INFISICAL_MACHINE_IDENTITY_CLIENT_SECRET }}
          project-slug: "workout-wm-0-u"
          env-slug: "prod"
          export-type: "env"

      - name: Generate Wrangler Config
        run: $GITHUB_WORKSPACE/scripts/generate-wrangler-config.sh --env prod

      - name: Deploy to Production
        run: cd $GITHUB_WORKSPACE && bun run build && bun run wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ env.CLOUDFLARE_D1_DATABASE_ID }}
          WORKOS_API_KEY: ${{ env.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID: ${{ env.WORKOS_CLIENT_ID }}
